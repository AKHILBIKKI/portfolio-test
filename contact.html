<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>

        <div class="contactform">
            <form>
                <h1>Contact me for general enquiries</h1>
                <div class="mb-3">
                    <label for="inputname" class="form-label">Users Name</label>
                    <input type="name" class="form-control" id="inputname">
                  </div>
                <div class="mb-3">
                  <label for="emailaddress" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="emailaddress" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="inputpassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputpassword">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Interested in working with you</label>
                </div>
                <button type="submit" class="btn btn-c">Submit</button>
              </form>
        </div>
    </div>
